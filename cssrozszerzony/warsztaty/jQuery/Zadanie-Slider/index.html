<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Slider</title>
   <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/font-awesome.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="slider">
      <div class="slide-show">
         <div class="single-slide">
            <img src="img/slide1.jpg" alt="">
            <p class="slider-caption">slide1</p>
         </div>
         <div class="single-slide">
            <img src="img/slide2.jpg" alt="">
            <p class="slider-caption">slide2</p>
         </div>
         <div class="single-slide">
            <img src="img/slide1.jpg" alt="">
            <p class="slider-caption">slide3</p>
         </div>
         <div class="single-slide">
            <img src="img/slide2.jpg" alt="">
            <p class="slider-caption">slide4</p>
         </div>
         <div class="single-slide">
            <img src="img/slide1.jpg" alt="">
            <p class="slider-caption">slide5</p>
         </div>
      </div>
      <div class="slider-arrows">
         <a href="" class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
         <a href="" class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
      </div>
   </div>



   <!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
   <!--   <script src="JS/main.js"></script>-->
</body>

</html>
